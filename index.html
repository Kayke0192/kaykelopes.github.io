<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayke Lopes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background: #000;
        }
        header img {
            max-width: 250px;
            border-radius: 10px;
        }
        header h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .moto-section img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <img src="img/foto1.jpeg" alt="Kayke">
    <h1>Kayke Lopes</h1>
</header>

<section>
    <h2>Meus Hobbies</h2>
    <p>Racing 🏍️ | Programar 💻 | Culto 🙏 | Cantar 🎤</p>
    <img src="img/foto2.jpeg" alt="Hobbies de Kayke" style="max-width: 90%; border-radius: 10px;">
</section>

<section class="moto-section" id="moto">
    <h2>Minha Moto</h2>
    <img src="img/minha-moto.jpg" alt="Moto do Kayke">
    <p>Essa é a minha companheira de aventuras! Sempre pronta pra acelerar. 💨</p>
</section>

</body>
</html>
